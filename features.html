        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <section class="pt-5 mt-5 text-center">
        <div class="container">
            <h1 class="mb-4">Features of the Transport Card</h1>
            <p class="mb-5">Enter your card number below and explore the features.</p>
    
            <!-- Input Field -->
            <div class="mb-4">
                <input type="text" id="cardNumber" maxlength="10" class="form-control w-50 mx-auto" placeholder="Enter your card number" oninput="validateInput(event)">
            </div>
    
            <!-- Buttons -->
            <div class="d-flex justify-content-center mb-4">
                <div class="row w-auto">
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="handleButtonClick('The balance for your card is xx')">Balance Check</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="handleButtonClick('You will soon be redirected...')">Top-Up</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="handleButtonClick('Your transaction history here')">Transaction History</button>
                    </div>
                </div>
            </div>
    
            <!-- Output Message -->
            <div id="output" class="mt-4">
                <p class="alert alert-info" style="display: none;" id="outputMessage"></p>
            </div>
        </div>
    </section>

    <!-- Dark/Light Mode Toggle Button -->
    <button id="mode-toggle" class="btn btn-mode-toggle">
        <img id="mode-icon" src="moon.png" alt="Toggle Mode">
    </button>

    <!-- Scroll Buttons -->
      <button id="scroll-up" class="btn btn-primary scroll-btn">↑</button>
      <button id="scroll-down" class="btn btn-primary scroll-btn">↓</button>
